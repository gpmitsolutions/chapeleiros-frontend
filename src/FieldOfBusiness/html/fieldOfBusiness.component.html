<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h4 class="classic-title"><span>Ramo de Atividade</span></h4>
                <div class="form-group">
                    <label [ngClass]="currentFieldOfBusiness.Activity ? 'active' : ''" for="atividade">Atividade</label>
                    <input type="text" required value="" id="atividade" class="form-control" id="basic-url" aria-describedby="basic-addon3" [(ngModel)]="currentFieldOfBusiness.Activity">                   
                </div>
                <div class="input-field col s12">
                    <a href="#" class="btn-system btn-small btn-black" (click)="save()">Salvar</a>

                </div> 
            </div>
        </div>
    </div>
